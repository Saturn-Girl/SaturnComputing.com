<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How games were made</title>
      <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      padding: 40px 20px 10px;
    }

    header p {
      font-size: 24px;
      margin: 0;
      color: #222;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 80px;
    }

    .image-row img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .image-row iframe {
      width: 300px;
      height: 300px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    nav {
      margin-bottom: 30px;
    }

    nav button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }

    nav button:hover {
      background-color: #ddd;
    }

    section {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    section.active {
      display: flex;
    }

    iframe {
      margin: 10px 0;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      background-color: #f0f0f0;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      border-top: 1px solid #ccc;
    }
  </style>
</head>

</body>
</html>
